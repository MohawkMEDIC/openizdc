<div xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet">
    <oiz:script static="false">~/controllers/debug/about.js</oiz:script>
    <oiz:state name="org-openiz-core.about">
        <oiz:url>/about</oiz:url>
        <oiz:view>
            <oiz:title>Debug Information</oiz:title>
            <oiz:demand>1.3.6.1.4.1.33349.3.1.5.9.2.1</oiz:demand>
            <oiz:controller>AboutApplicationController</oiz:controller>
        </oiz:view>
    </oiz:state>

    <ul class="nav nav-tabs row index-dock" role="tablist">
        <li role="presentation" class="active"><a data-target="#versions" data-toggle="tab">{{ 'locale.about.tabs.versions' | i18n }}</a></li>
        <li role="presentation"><a data-target="#log" data-toggle="tab">{{ 'locale.about.tabs.log' | i18n }}</a></li>
        <li role="presentation"><a data-target="#runtime" data-toggle="tab">{{ 'locale.about.tabs.runtime' | i18n }}</a></li>
    </ul>

    <div class="tab-content" style="padding-top: 80px;">
        <div role="tabpanel" class="tab-pane active" id="versions"><!-- #include virtual="~/views/debug/tabs/versions.html" --></div>
        <div role="tabpanel" class="tab-pane" id="log"><!-- #include virtual="~/views/debug/tabs/log.html" --></div>
        <div role="tabpanel" class="tab-pane" id="runtime"><!-- #include virtual="~/views/debug/tabs/runtime.html" --></div>
    </div>

</div>
