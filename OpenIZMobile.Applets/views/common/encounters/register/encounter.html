<fieldset xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet"
          xmlns:bind="http://openiz.org/binding">
    <oiz:script>/org.openiz.core/controllers/encounters/register/encounter.js</oiz:script>
    <div class="form-group">
        <label class="col-xs-4 col-sm-2">{{ 'locale.encounters.date' | i18n }}</label>
        <div class="col-xs-8 col-sm-4"><input type="date" class="form-control" ng-model="encounter.actTime"/></div>
        <label class="col-xs-4 col-sm-2">{{ 'locale.encounters.facility' | i18n }}</label>
        <div class="col-xs-8 col-sm-4">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox"
                           ng-model="encounter.participation.Location._enabled"
                           value="1" />
                </span>
                <select ng-disabled="!encounter.participation.Location._enabled" id="encounterFacility" name="encounterFacility" ng-model="encounter.participation.Location.player"></select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 col-sm-2">{{ 'locale.encounters.disposition' | i18n }}</label>
        <div class="col-xs-8 col-sm-4"><select ng-model="encounter.dischargeDisposition" bind:source="Concept" bind:filter="conceptSet.mnemonic=EncounterDischargeDisposition" bind:value="name[en].value"></select> </div>
    </div>
    <div class="form-group">
        <label class="col-xs-4 col-sm-2">{{ 'locale.encounters.performer' | i18n }}</label>
        <div class="col-xs-8 col-sm-4"><select name="encounterPerformer" class="form-control" ng-model="encounter.participation.Performer.player"></select></div>
        <label class="col-xs-4 col-sm-2">{{ 'locale.encounters.verifier' | i18n }}</label>
        <div class="col-xs-8 col-sm-4">
            <div class="input-group">
                <select name="encounterVerifier" class="form-control" ng-model="encounter.participation.Verifier.player"></select>
            </div>
        </div>
        <!-- #include virtual="/org.openiz.core/views/encounters/partials/relationships.html" -->
    </div>

</fieldset>
