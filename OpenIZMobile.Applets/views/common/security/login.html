<div xmlns:oiz="http://openiz.org/applet"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:bind="http://openiz.org/applet/binding">
    <oiz:script>~/controllers/common/security/login.js</oiz:script>
    <oiz:state name="org-openiz-core.login">
        <oiz:url>/login</oiz:url>
        <oiz:view>
            <oiz:controller>LoginController</oiz:controller>
            <oiz:title lang="en">Login</oiz:title>
            <oiz:demand>1.3.6.1.4.1.33349.3.1.5.9.2.1</oiz:demand>
        </oiz:view>
    </oiz:state>
    <div class="text-center">{{ 'locale.security.login.helpText' | i18n }}</div>
    <!-- #include virtual="~/views/common/security/forgotPassword.html" -->
    <form novalidate="novalidate" name="loginForm" class="form form-login" ng-submit="login(loginForm, username, password)">
        <!-- #include virtual="~/views/common/security/authenticate.html" -->
        <div class="row">
            <div class="col-xs-12">
                <div class="btn-group pull-right">
                    <!--<a class="btn btn-success pull-left" href="~/views/security/register.html">{{ 'locale.buttonLabels.register' | i18n }}</a>-->
                    <button type="button" class="btn btn-lg btn-warning" ng-click="showPasswordReset()">{{ 'locale.security.login.button.forgotPassword' | i18n }}</button>
                    <button type="submit" class="btn btn-lg btn-primary pull-right">{{ 'locale.security.login.button.login' | i18n }}</button>
                </div>
            </div>
        </div>
    </form>
</div>
