<div class="modal fade" id="authenticationDialog" ng-controller="AuthenticationDialogController" tabindex="-1" role="dialog" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:oiz="http://openiz.org/applet">
    <oiz:script>~/controllers/common/modal/authenticate.js</oiz:script>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form ng-submit="authenticate(masterForm)" name="masterForm" novalidate="novalidate">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    <h4 class="modal-title">{{ 'locale.security.authenticateHeader' | i18n }}<span ng-if="$root.system.config.realmName"> - {{ $root.system.config.realmName }}</span></h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <!-- #include virtual="~/views/common/security/authenticate.html" -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">
                        <span>
                            <span class="glyphicon glyphicon-remove"></span> {{ 'locale.action.cancel' | i18n }}
                        </span>
                    </button>
                    <button type="submit" id="loginButton" class="btn btn-primary btn-lg">
                        {{ 'locale.security.login.button.login' | i18n }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
