<fieldset xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet"
          xmlns:bind="http://openiz.org/applet/binding" class="form-horizontal form-group">
    <!-- #include virtual="/org.openiz.core/views/common/patients/register/demographics.html" -->
    <div class="form-group">
        <label class="col-xs-2 control-label" for="patientTelecom">{{ 'locale.patient.demographics.telephone' | i18n }}</label>
        <div class="col-xs-4">
            <div class="input-group">
                <select name="patientTelecomType" id="patientTelecomType" class="form-control" ng-model="patient.telecom.$other.use"
                        bind:source="Concept" bind:value="name[{{ locale }}].value" bind:filter="conceptSet.mnemonic=TelecomAddressUse"></select>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <input type="tel" autocomplete="off" autocapitalize="off" name="patientTelecom" ng-model="patient.telecom.$other.value" class="form-control" />
                <span class="input-group-btn">
                    <a class="btn btn-default" data-toggle="popover" tabindex="0" data-trigger="focus" title="{{ 'locale.patient.demographics.telephone' | i18n }}" data-content="{{ 'locale.patient.demographics.telephone.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></a>
                </span>

            </div>
        </div>
    </div>
</fieldset>
