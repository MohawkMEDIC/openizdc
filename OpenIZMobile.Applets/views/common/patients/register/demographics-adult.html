<fieldset xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet"
          xmlns:bind="http://openiz.org/applet/bind" class="form-horizontal form-group">
    <oiz:script>/org.openiz.core/lib/bootstrap-tokenfield.min.js</oiz:script>
    <oiz:style>/org.openiz.core/css/bootstrap-tokenfield.min.css</oiz:style>    
    <!-- #include virtual="/org.openiz.core/views/common/patients/register/demographics.html" -->

        <label class="col-xs-2 control-label" for="phoneNumber">{{ 'locale.patient.demographics.telephone' | i18n }}</label>
        <div class="col-xs-6">
            <input type="tel" name="phoneNumber" ng-model="patient.telecom[Direct]" class="form-control"/>
        </div>
    </div>
</fieldset>
