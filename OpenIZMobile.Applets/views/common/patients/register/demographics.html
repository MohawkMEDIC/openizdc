<div xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet" class="oiz-demographics"
     xmlns:bind="http://openiz.org/applet/binding">
    <div class="form-group">
        <label class="col-xs-3 control-label ng-cloak" for="givenName">{{ 'locale.patient.demographics.givenName' | i18n }}</label>
        <div class="col-xs-9">
            <div class="input-group">
                <input type="text" name="givenName" id="givenName" class="tagEntry form-control" aria-describedby="givenNameAddon" oiz-tag="oiz-tag" ng-model="patient.name.OfficialRecord.component.Given" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="left" title="{{ 'locale.patient.demographics.givenName' | i18n }}" data-content="{{ 'locale.patient.demographics.givenName.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-3 control-label ng-cloak" for="familyName">{{ 'locale.patient.demographics.familyName' | i18n }}</label>
        <div class="col-xs-9">
            <div class="input-group">
                <input type="text" name="familyName" id="familyName" class="tagEntry form-control" aria-describedby="familyNameAddon" oiz-tag="oiz-tag" ng-model="patient.name.OfficialRecord.component.Family" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="left" title="{{ 'locale.patient.demographics.familyName' | i18n }}" data-content="{{ 'locale.patient.demographics.familyName.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></button>
                </span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label ng-cloak" for="dobInput">
        {{ 'locale.patient.demographics.dateOfBirth' | i18n }}*
        </label>
        <div class="col-xs-9" ng-class="{ 'has-error': (masterForm.date.$touched||masterForm.$submitted) &amp;&amp; masterForm.date.$invalid }">
            <div class="input-group">
                <input ng-readonly="patient.readonly.dateOfBirth" type="date" 
                       name="date" id="dobInput" 
                       class="form-control" 
                       ng-model="patient.dateOfBirth" 
                       max="{{$root.page.loadTime | date: 'yyyy-MM-dd'}}" 
                       required="true"/>
                <span class="input-group-addon input-group-addon-approx">
                    <label class="control control--checkbox">
                        <span class="approx-add-in">{{ 'locale.patient.demographic.dob.fuzzy' | i18n }}</span>
                        <input type="checkbox"
                               ng-model="patient.dateOfBirthPrecision"
                               value="1"
                               name="approximateDob" />
                        <div class="control__indicator" style="top: 8px;"></div>
                    </label>
                </span>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="left" title="{{ 'locale.patient.demographics.dateOfBirthPrecision' | i18n }}" data-content="{{ 'locale.patient.demographics.dateOfBirthPrecision.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></button>
                </span>
            </div>
            <p ng-show="(masterForm.date.$touched||masterForm.$submitted)&amp;&amp;masterForm.date.$invalid" class="help-block text-danger">{{ 'locale.patient.errors.dob' | i18n }}</p>
        </div>
    </div>

    <div class="form-group" ng-if="patient.version">
        <label class="col-xs-3 control-label ng-cloak" for="deathDate">
        {{ 'locale.patient.demographics.deceasedDate' | i18n }}*
        </label>
        <div class="col-xs-9">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox" ng-model="patient.isDeceased" />
                </span>
                <input ng-readonly="patient.readonly.deceasedDate" ng-disabled="!patient.isDeceased" type="date" ng-required="patient.isDeceased" name="date" id="deathDate" class="form-control" ng-model="patient.deceasedDate" max="{{$root.page.loadTime | date: 'yyyy-MM-dd'}}" min="{{patient.dateOfBirth | date : 'yyyy-MM-dd' }}" />
                <span class="input-group-addon">
                    <input ng-disabled="!patient.isDeceased" ng-readonly="patient.readonly.deceasedDate" type="checkbox" name="approximateDeath" ng-model="patient.deceaseDatePrecision" value="1" />
                    <label for="approxDeath" class="ng-cloak">
                        {{ 'locale.patient.demographic.dob.fuzzy' | i18n }}
                    </label>
                </span>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="left" title="{{ 'locale.patient.demographics.deceasedDate' | i18n }}" data-content="{{ 'locale.patient.demographics.deceasedDate.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></button>
                </span>
            </div>
            <p ng-show="(masterForm.date.$touched||masterForm.$submitted)&amp;&amp;masterForm.date.$invalid" class="help-block text-danger">{{ 'locale.patient.errors.dob' | i18n }}</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label ng-cloak" 
               for="genderSelect">{{ 'locale.patient.demographics.gender' | i18n }}*
        </label>
        <div class="col-xs-9" ng-class="{ 'has-error': (masterForm.gender.$touched||masterForm.$submitted) &amp;&amp; masterForm.gender.$invalid }">
            <div class="input-group">
                <select ng-disabled="patient.readonly.genderConcept" name="gender" 
                        ng-model="patient.genderConcept" 
                        required="true" id="genderSelect" 
                        class="form-control"
                        aria-describedby="genderAddon" bind:source="Concept" bind:filter="conceptSet.mnemonic=AdministrativeGenderCode"
                        bind:value="name[{{ locale }}].value"></select>
                <span class="select-arrow-container-alt" role="presentation">
                    <span class="select-arrow" role="presentation"></span>
                </span>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" data-toggle="popover" data-placement="left" title="{{ 'locale.patient.demographics.gender' | i18n }}" data-content="{{ 'locale.patient.demographics.gender.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></button>
                </span>
            </div>
            <p ng-show="(masterForm.gender.$touched||masterForm.$submitted)&amp;&amp;masterForm.gender.$invalid" class="help-block text-danger ng-cloak">{{ 'locale.patient.errors.gender' | i18n }}</p>
        </div>
    </div>

</div>
