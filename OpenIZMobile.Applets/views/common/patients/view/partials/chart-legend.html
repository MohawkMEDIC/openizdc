<div class="col-xs-4 text-center">
    <div ng-if="item.icon === undefined" class="legend-item legend-item-color" style="background-color:{{item.color}}"></div>
    <span ng-if="item.icon" class="legend-item legend-item-icon glyphicon {{item.icon}}" style="color:{{item.color}}"></span>
    {{item.title}}
</div>
