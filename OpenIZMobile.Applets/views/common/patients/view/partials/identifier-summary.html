<div xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet">
    <ul class="list-group">
        <li ng-repeat="(auth, ids) in patient.identifier" class="list-group-item">
            <div ng-if="patientEdit.isArray(ids)" ng-repeat="id in ids">
                <h4 class="list-group-item-heading">{{id.value}} <span class="label label-info">{{auth}}</span></h4>
            </div>
            <div ng-if="!patientEdit.isArray(ids)">
                <h4 class="list-group-item-heading">{{ids.value}} <span class="label label-info">{{auth}}</span></h4>
            </div>
        </li>
    </ul>
</div>
