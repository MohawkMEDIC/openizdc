<div xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet" xmlns:bind="http://openiz.org/applet/binding">
    <oiz:script>~/controllers/common/stock/countstock.js</oiz:script>
    <oiz:state name="org-openiz-core.count">
        <oiz:url>/stock/count/:vaccineId/:vaccineVersion</oiz:url>
        <oiz:view>
            <oiz:title lang="en">Stock Count</oiz:title>
            <oiz:demand>1.3.6.1.4.1.33349.3.1.5.9.2.2.1</oiz:demand>
            <oiz:controller>CountStockController</oiz:controller>
        </oiz:view>
    </oiz:state>
    <div class="panel panel-default">
        <div class="panel panel-heading">
            {{ 'locale.stock.countStock' | i18n }}
        </div>
        <div class="panel panel-body">

            <form name="countStockForm" class="form-horizontal" novalidate="novalidate" ng-submit="countStockForm.$valid &amp;&amp; countStock()">

                <div class="form-group">
                    <label class="col-xs-2 control-label">{{ 'locale.stock.gtin' | i18n }}</label>
                    <div class="col-sm-4">
                        <input type="text" name="gtin" ng-model="gtin" class="form-control" readonly="readonly" />
                    </div>

                    <label class="col-xs-2 control-label">{{ 'locale.stock.lotNumber' | i18n }}</label>
                    <div class="col-sm-4">
                        <input type="text" name="lotNumber" ng-model="lotNumber" class="form-control" readonly="readonly" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-2 control-label">{{ 'locale.stock.vaccine' | i18n }}</label>
                    <div class="col-sm-4">
                        <input type="text" name="vaccine" ng-model="vaccine" class="form-control" readonly="readonly" />
                    </div>

                    <label class="col-xs-2 control-label">{{ 'locale.stock.expiryDate' | i18n }}</label>
                    <div class="col-sm-4">
                        <input type="date" name="expiryDate" ng-model="expiryDate" class="form-control" readonly="readonly" />
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : countStockForm.dateRecorded.$invalid &amp;&amp; (countStockForm.dateRecorded.$touched || countStockForm.$submitted) }">
                    <label class="col-md-2 control-label">{{ 'locale.stock.dateRecorded' | i18n }}</label>
                    <div class="col-md-10">
                        <input type="date" ng-required="true" ng-model="dateRecorded" max="{{ $root.page.loadTime | date: 'dd-MM-yyyy' }}" name="dateRecorded" class="form-control" />
                        <p ng-show="countStockForm.dateRecorded.$invalid &amp;&amp; (countStockForm.dateRecorded.$touched || countStockForm.$submitted)" class="help-block text-danger">{{ 'locale.stock.errors.dateRecordedRequired' | i18n }}</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : countStockForm.count.$invalid &amp;&amp; (countStockForm.count.$touched || countStockForm.$submitted) }">
                    <label class="col-md-2 control-label">{{ 'locale.stock.amount' | i18n }}</label>
                    <div class="col-md-10">
                        <input type="number" name="quantity" ng-required="true" ng-model="count" class="form-control" />
                        <p ng-show="countStockForm.count.$invalid &amp;&amp; (countStockForm.count.$touched || countStockForm.$submitted)" class="help-block text-danger">{{ 'locale.stock.errors.quantityRequired' | i18n }}</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="{{ 'locale.action.save' | i18n }}" class="btn btn-primary" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
