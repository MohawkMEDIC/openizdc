<div class="container-fluid" xmlns="http://www.w3.org/1999/xhtml" xmlns:openiz="http://openiz.org/applet">
    <openiz:script>/org.openiz.core/controllers/settings/data.js</openiz:script>
    <openiz:state name="org-openiz-core.data">
        <openiz:url>/data</openiz:url>
        <openiz:view>
            <openiz:controller>DataAdministrationController</openiz:controller>
            <openiz:demand>1.3.6.1.4.1.33349.3.1.5.9.2.10</openiz:demand>
            <openiz:title lang="en">Data Settings</openiz:title>
            <openiz:title lang="fr"></openiz:title>
            <openiz:title lang="sw"></openiz:title>
        </openiz:view>
    </openiz:state>

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a data-target="#database" data-toggle="tab">{{ 'locale.settings.tabs.data' | i18n }}</a></li>
        <li role="presentation"><a data-target="#queue" data-toggle="tab">{{ 'locale.settings.tabs.queue' | i18n }}</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="database"><!-- #include virtual="~/views/settings/tabs/data-control.html" --></div>
        <div role="tabpanel" class="tab-pane" id="queue"><!-- #include virtual="~/views/settings/tabs/data-queue.html" --></div>
    </div>
</div>
