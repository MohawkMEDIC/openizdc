<div class="container-fluid" xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet">
    <div class="form-horizontal">
        <div class="row">
            <div class="col-md-2 col-xs-2">
                <img src="~/img/appbar.shield.png" alt="log" class="left" />
            </div>
            <div class="col-md-10 col-xs-10" style="vertical-align:middle">
                <em>{{ 'locale.settings.securityDescription' | i18n }}</em>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'locale.settings.passwordFormat' | i18n }}</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <select class="form-control" ng-model="config.security.hasher">
                            <option value="SHA256PasswordHasher">{{ 'locale.settings.security.sha256' | i18n }}</option>
                            <option value="SHA1PasswordHasher">{{ 'locale.settings.security.sha1' | i18n }}</option>
                            <option value="PlainTextPasswordHasher">{{ 'locale.settings.security.plain' | i18n }}</option>
                        </select>
                        <span class="input-group-btn">
                            <a class="btn btn-default" data-toggle="popover" data-placement="top" tabindex="1" data-trigger="focus" title="{{ 'locale.settings.passwordFormat' | i18n }}" data-content="{{ 'locale.settings.passwordFormat.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'locale.settings.security.audit' | i18n }}</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <select class="form-control" ng-model="config.security.auditRetention">
                            <option value="00.00:00:00">{{ 'locale.settings.security.audit.none' | i18n }}</option>
                            <option value="00.48:00:00">{{ 'locale.settings.security.audit.48hr' | i18n }}</option>
                            <option value="07.00:00:00">{{ 'locale.settings.security.audit.week' | i18n }}</option>
                            <option value="30.00:00:00">{{ 'locale.settings.security.audit.month' | i18n }}</option>
                        </select>
                        <span class="input-group-btn">
                            <a class="btn btn-default" data-toggle="popover" data-placement="top" tabindex="1" data-trigger="focus" title="{{ 'locale.settings.passwordFormat' | i18n }}" data-content="{{ 'locale.settings.security.audit.help' | i18n }}"><span class="glyphicon glyphicon-question-sign"></span></a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <label>
                        <input name="offlineAuthenticationInput" type="checkbox" ng-model="config.security.offline.enable" />
                        {{ 'locale.settings.allowLocalAuth' | i18n }}
                    </label>
                    <em>
                        {{ 'locale.settings.allowLocalAuthDescription' | i18n}}
                    </em>
                </div>
            </div>
        </div>
    </div>
</div>
