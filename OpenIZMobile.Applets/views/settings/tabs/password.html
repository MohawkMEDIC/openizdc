<div ng-controller="UserPasswordController" class="container" xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet" xmlns:bind="http://openiz.org/applet/binding">
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal" ng-submit="changePassword">
                <oiz:script>~/controllers/settings/password.js</oiz:script>
                <div class="form-group">
                    <label for="username" class="col-xs-12 col-sm-2">{{ 'locale.preferences.username' | i18n }}</label>
                    <div class="col-xs-12 col-sm-10"><input type="text" name="username" ng-model="::$root.session.user.userName" readonly="readonly" class="form-control" /></div>
                </div>
                <div class="form-group">
                    <label for="existing" class="col-xs-12 col-sm-2">{{ 'locale.preferences.existingPassword' | i18n }}</label>
                    <div class="col-xs-12 col-sm-10"><input type="password" name="existing" ng-model="changePassword.existing" class="form-control" /></div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-xs-12 col-sm-2">{{ 'locale.preferences.password' | i18n }}</label>
                    <div class="col-xs-12 col-sm-10"><input type="password" name="password" ng-model="changePassword.password" class="form-control" /></div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="col-xs-12 col-sm-2">{{ 'locale.preferences.confirm' | i18n }}</label>
                    <div class="col-xs-12 col-sm-10"><input type="password" name="confirm" ng-model="changePassword.confirmation" class="form-control" /></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="btn-group pull-left">
                            <button type="submit" class="btn btn-lg btn-primary">{{ 'locale.preferences.changePassword' | i18n }}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
